<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notentraining 2129</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: black;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    /* Container f√ºr den gesamten Hauptinhalt, der sp√§ter eingeblendet wird */
    #mainContent {
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    /* Welcome Overlay: Vollbild, zentriert */
    #welcomeOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeInOut 3s forwards;
    }
    /* Keyframes f√ºr das Ein- und Ausblenden der Begr√º√üungsnachricht */
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    /* Styling der Begr√º√üungsnachricht */
    #welcomeMessage {
      font-size: 2.5em;
      color: black;
    }
    /* Hauptinhalt: Notensystem, Men√º, Score etc. */
    #notation {
      width: 820px;
      transform: scale(1.5);
      text-align: center;
      margin: 20px auto;
      border: none;
      padding: 10px;
      box-sizing: border-box;
    }
    /* Button-Container */
    #rangeSelector, #modeSelector, #levelSelector {
      margin: 10px auto;
    }
    /* Basis-Styling f√ºr alle Buttons ‚Äì ohne Rahmen und Hintergrund */
    #rangeSelector span,
    #modeSelector span,
    #levelSelector span {
      cursor: pointer;
      font-size: 2em;
      margin: 8px;
      padding: 16px 20px;
      border: none;
      background: none;
      display: inline-block;
      touch-action: manipulation;
    }
    /* Range-Buttons: schwarzer Text */
    #rangeSelector span {
      color: #000000;
      transition: color 0.2s;
    }
    .active-range {
      font-weight: bold;
      color: #000000;
    }
    .inactive-range {
      color: #000000;
    }
    /* Mode- und Level-Buttons: Standardfarben (Blau) */
    #modeSelector span, #levelSelector span {
      color: #007bff;
      transition: color 0.2s;
    }
    .active-mode, .active-level {
      font-weight: bold;
      color: #0056b3;
    }
    .inactive-mode, .inactive-level {
      color: #007bff;
    }
    /* Score, ResponseTime, Debug */
    #score, #responseTime {
      margin-top: 10px;
      font-size: 1.2em;
    }
    #nativeLog {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ffffff;
      display: none;
    }
  </style>
  
  <!-- Globale Funktionen und Variablen im Head -->
  <script>
    // Globale Variablen
    var currentSeries = [];
    var seriesCounter = 0;
    var seriesLength = 10; // Standard Level 3: 10 Noten
    var totalAttempts = 0;
    var correctAnswers = 0;
    var level = 3; // Standard-Level
    var selectedMode = "right"; // Standard: rechte Hand (Violinenschl√ºssel)
    
    // Globale Funktion updateScore
    function updateScore() {
      var scoreElem = document.getElementById("score");
      var percent = totalAttempts > 0 ? Math.round((correctAnswers / totalAttempts) * 100) : 0;
      scoreElem.textContent = "Score: " + percent + "%";
    }
    window.updateScore = updateScore;
    
    // Umrechnung von MIDI Data1 in Notennamen und Oktave
    function midiNoteToName(noteNumber) {
      var noteNames = ['c','c#','d','d#','e','f','f#','g','g#','a','a#','b'];
      var octave = Math.floor(noteNumber / 12) - 1;
      var noteName = noteNames[noteNumber % 12];
      return { note: noteName, octave: octave };
    }
    
    // Globale Funktion handleMIDIMessage (wird von Swift aufgerufen)
    window.handleMIDIMessage = function(status, data1, data2) {
      console.log("handleMIDIMessage aufgerufen:", status, data1, data2);
      var nativeLog = document.getElementById("nativeLog");
      nativeLog.textContent = "MIDI: Status " + status + ", Data1 " + data1 + ", Data2 " + data2;
      
      if (status >= 144 && status < 160 && data2 > 0) {
        var midiInfo = midiNoteToName(data1);
        console.log("Umgewandelte Note:", midiInfo);
        // Aktualisiere Anzeige der aktuellen Note in Gro√übuchstaben (optional)
        document.getElementById("noteNameDisplay").textContent = midiInfo.note.toUpperCase() + "/" + midiInfo.octave;
        if (seriesCounter < currentSeries.length) {
          var expected = currentSeries[seriesCounter];
          if (midiInfo.note === expected.note && midiInfo.octave === expected.octave) {
            correctAnswers++;
            expected.color = "green";
            nativeLog.textContent += " - Richtig!";
            document.body.style.backgroundColor = "#d4edda"; // Gr√ºn
          } else {
            expected.color = "red";
            nativeLog.textContent += " - Falsch!";
            document.body.style.backgroundColor = "#f8d7da"; // Rot
          }
          totalAttempts++;
          window.updateScore();
          seriesCounter++;
          drawSeries();
          if (seriesCounter >= seriesLength) {
            setTimeout(function() {
              document.body.style.backgroundColor = "#ffffff";
              generateSeries();
            }, 1000);
          }
        }
      }
    };
  </script>
</head>
<body>
  <!-- Welcome Overlay -->
  <div id="welcomeOverlay">
    <div id="welcomeMessage">Hallo Jan-Philipp, sch√∂n dich zu sehen!</div>
  </div>
  
  <!-- Hauptinhalt (wird nach der Begr√º√üung eingeblendet) -->
  <div id="mainContent" style="opacity: 0;">
    <div id="midiStatus" style="position: absolute; top: 10px; left: 10px; font-size: 1em;"></div>
    <h1>TRAININGSMODUS</h1>
  
    <!-- Range-Auswahl -->
    <div id="rangeSelector">
      <span id="range-c" class="active-range">C-Lage</span>
      <span id="range-d" class="inactive-range">D-Lage</span>
      <span id="range-f" class="inactive-range">F-Lage</span>
      <span id="range-g" class="inactive-range">G-Lage</span>
      <span id="range-mc" class="inactive-range">Mittlere C</span>
    </div>
  
    <!-- Handmodus-Auswahl -->
    <div id="modeSelector">
      <span id="mode-left" class="inactive-mode">‚úã</span>
      <span id="mode-right" class="active-mode" style="transform: scaleX(-1);">‚úã</span>
      <span id="mode-both" class="inactive-mode">üôå</span>
    </div>
  
    <!-- Level-Auswahl -->
    <div id="levelSelector">
      <span id="level-1" class="inactive-level">1Ô∏è‚É£</span>
      <span id="level-2" class="inactive-level">2Ô∏è‚É£</span>
      <span id="level-3" class="active-level">3Ô∏è‚É£</span>
      <span id="level-random" class="inactive-level">üéâ</span>
    </div>
  
    <!-- Notensystem, Notenname, Score, ResponseTime, Debug -->
    <div id="notation"></div>
    <div id="noteNameDisplay" style="margin-top: 10px; font-size: 1.5em; color: #000;"></div>
    <div id="score">Score: 0%</div>
    <div id="responseTime">üèéÔ∏è -- ms</div>
    <div id="nativeLog"></div>
  </div>
  
  <!-- VexFlow einbinden -->
  <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
  
  <script>
    // Begr√º√üungsanimation: Nach der Animation wird das Welcome Overlay entfernt und der Hauptinhalt eingeblendet.
    document.addEventListener("DOMContentLoaded", function() {
      // Warte, bis die Welcome-Animation (3s) beendet ist, und blendet dann den Hauptinhalt ein
      setTimeout(function() {
        var welcomeOverlay = document.getElementById("welcomeOverlay");
        welcomeOverlay.style.transition = "opacity 0.5s ease-out";
        welcomeOverlay.style.opacity = "0";
        setTimeout(function() {
          welcomeOverlay.style.display = "none";
          var mainContent = document.getElementById("mainContent");
          mainContent.style.transition = "opacity 1s ease-in";
          mainContent.style.opacity = "1";
        }, 500);
      }, 3000);
      
      // Initiale Serien-Generierung
      generateSeries();
      
      // Konfiguration der Range-Buttons
      var rangeButtons = document.querySelectorAll("#rangeSelector span");
      rangeButtons.forEach(function(btn) {
        btn.addEventListener("click", function() {
          rangeButtons.forEach(function(b) {
            b.classList.remove("active-range");
            b.classList.add("inactive-range");
          });
          btn.classList.remove("inactive-range");
          btn.classList.add("active-range");
          generateSeries();
        });
      });
      
      // Konfiguration der Handmodus-Buttons
      var modeButtons = document.querySelectorAll("#modeSelector span");
      modeButtons.forEach(function(btn) {
        btn.addEventListener("click", function() {
          modeButtons.forEach(function(b) {
            b.classList.remove("active-mode");
            b.classList.add("inactive-mode");
          });
          btn.classList.remove("inactive-mode");
          btn.classList.add("active-mode");
          // Aktualisiere selectedMode basierend auf der Button-ID (z.B. "mode-left")
          selectedMode = btn.id.split("-")[1];
          generateSeries();
        });
      });
      
      // Konfiguration der Level-Buttons
      var levelButtons = document.querySelectorAll("#levelSelector span");
      levelButtons.forEach(function(btn) {
        btn.addEventListener("click", function() {
          levelButtons.forEach(function(b) {
            b.classList.remove("active-level");
            b.classList.add("inactive-level");
          });
          btn.classList.remove("inactive-level");
          btn.classList.add("active-level");
          if (btn.id === "level-1") {
            level = 1;
          } else if (btn.id === "level-2") {
            level = 2;
          } else if (btn.id === "level-3") {
            level = 3;
          } else if (btn.id === "level-random") {
            level = "random";
          }
          generateSeries();
        });
      });
    });
    
    // Funktion zum Generieren einer neuen Serie erwarteter Noten.
    function generateSeries() {
      currentSeries = [];
      seriesCounter = 0;
      if (level === 1) {
        seriesLength = 1;
      } else if (level === 2) {
        seriesLength = 5;
      } else if (level === 3) {
        seriesLength = 10;
      } else if (level === "random") {
        seriesLength = Math.floor(Math.random() * 10) + 1;
      }
      var rangeNotes = ["c", "d", "e", "f", "g"];
      for (var i = 0; i < seriesLength; i++) {
        var randomIndex = Math.floor(Math.random() * rangeNotes.length);
        var clef, octave;
        if (selectedMode === "left") {
          clef = "bass";
          octave = 3;
        } else if (selectedMode === "right") {
          clef = "treble";
          octave = 4;
        } else if (selectedMode === "both") {
          if (Math.random() < 0.5) {
            clef = "treble";
            octave = 4;
          } else {
            clef = "bass";
            octave = 3;
          }
        } else {
          clef = "treble";
          octave = 4;
        }
        currentSeries.push({ note: rangeNotes[randomIndex], octave: octave, clef: clef, color: "black" });
      }
      drawSeries();
    }
    
    // Zeichnet die aktuelle Notenserie mithilfe von VexFlow.
    function drawSeries() {
      var notationDiv = document.getElementById("notation");
      notationDiv.innerHTML = "";
      var usedWidth = 80 * seriesLength + 20;
      var renderer = new Vex.Flow.Renderer(notationDiv, Vex.Flow.Renderer.Backends.SVG);
      renderer.resize(usedWidth, 200);
      var context = renderer.getContext();
      var stave = new Vex.Flow.Stave(10, 40, usedWidth - 20);
      if (currentSeries.length > 0) {
        stave.addClef(currentSeries[0].clef).setContext(context).draw();
      }
      var staveNotes = currentSeries.map(function(item) {
        return new Vex.Flow.StaveNote({
          clef: item.clef,
          keys: [item.note + "/" + item.octave],
          duration: "q"
        }).setStyle({ fillStyle: item.color, strokeStyle: item.color });
      });
      var voice = new Vex.Flow.Voice({ num_beats: seriesLength, beat_value: 4 });
      staveNotes.forEach(function(note) { voice.addTickable(note); });
      new Vex.Flow.Formatter().joinVoices([voice]).format([voice], stave.getWidth() - 20);
      voice.draw(context, stave);
    }
  </script>
</body>
</html>
