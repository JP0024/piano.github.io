<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notentraining</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #notation {
      width: 820px;
      transform: scale(1.5);
      margin: 20px auto;
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
    }
    /* Styling der Buttons */
    #rangeSelector, #modeSelector, #levelSelector {
      margin: 10px auto;
    }
    #rangeSelector span, #modeSelector span, #levelSelector span {
      cursor: pointer;
      font-size: 1.5em;
      margin: 5px;
      padding: 8px 12px;
      border: 2px solid #007bff;
      border-radius: 5px;
      background-color: #fff;
      color: #007bff;
      transition: background-color 0.2s, color 0.2s;
    }
    .active-range, .active-mode, .active-level {
      background-color: #007bff;
      color: #fff;
    }
    /* Debug-Ausgabe */
    #nativeLog {
      margin-top: 10px;
      font-size: 0.9em;
      color: gray;
    }
    /* Score und ResponseTime */
    #score, #responseTime {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- MIDI Status und √úberschrift -->
  <div id="midiStatus" style="position: absolute; top: 10px; left: 10px; font-size: 1em;"></div>
  <h1>Notentraining</h1>
  
  <!-- Range-Auswahl -->
  <div id="rangeSelector">
    <span id="range-c" class="active-range">C-Lage</span>
    <span id="range-d" class="inactive-range">D-Lage</span>
    <span id="range-f" class="inactive-range">F-Lage</span>
    <span id="range-g" class="inactive-range">G-Lage</span>
    <span id="range-mc" class="inactive-range">Mittlere C</span>
  </div>
  
  <!-- Handmodus-Auswahl -->
  <div id="modeSelector">
    <span id="mode-left" class="inactive-mode">‚úã</span>
    <span id="mode-right" class="active-mode" style="transform: scaleX(-1);">‚úã</span>
    <span id="mode-both" class="inactive-mode">üôå</span>
  </div>
  
  <!-- Level-Auswahl -->
  <div id="levelSelector">
    <span id="level-1" class="active-level">1Ô∏è‚É£</span>
    <span id="level-2" class="inactive-level">2Ô∏è‚É£</span>
    <span id="level-3" class="inactive-level">3Ô∏è‚É£</span>
    <span id="level-random" class="inactive-level">üéâ</span>
  </div>
  
  <!-- Notensystem, Score, ResponseTime, Debug -->
  <div id="notation"></div>
  <div id="score">Score: 0%</div>
  <div id="responseTime">üèéÔ∏è -- ms</div>
  <div id="nativeLog"></div>
  
  <!-- VexFlow einbinden -->
  <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
  
  <script>
    // Globale Variablen ‚Äì f√ºr alle Funktionen verf√ºgbar
    var currentSeries = [];
    var seriesCounter = 0;
    var seriesLength = 1;
    var totalAttempts = 0;
    var correctAnswers = 0;
    
    // Globale Funktion updateScore
    function updateScore() {
      var scoreElem = document.getElementById("score");
      var percent = totalAttempts > 0 ? Math.round((correctAnswers / totalAttempts) * 100) : 0;
      scoreElem.textContent = "Score: " + percent + "%";
    }
    window.updateScore = updateScore;
    
    // Funktion zur Umrechnung von MIDI Data1 in Notennamen und Oktave
    function midiNoteToName(noteNumber) {
      var noteNames = ['c','c#','d','d#','e','f','f#','g','g#','a','a#','b'];
      var octave = Math.floor(noteNumber / 12) - 1;
      var noteName = noteNames[noteNumber % 12];
      return { note: noteName, octave: octave };
    }
    
    // Globale Funktion, die von Swift (via evaluateJavaScript) aufgerufen wird
    window.handleMIDIMessage = function(status, data1, data2) {
      console.log("handleMIDIMessage aufgerufen:", status, data1, data2);
      document.getElementById("nativeLog").textContent =
         "MIDI: Status " + status + ", Data1 " + data1 + ", Data2 " + data2;
      // Verarbeite nur Note-On (Status 144-159, velocity > 0)
      if (status >= 144 && status < 160 && data2 > 0) {
        var midiInfo = midiNoteToName(data1);
        console.log("Umgewandelte Note:", midiInfo);
        if (seriesCounter < currentSeries.length) {
          var expected = currentSeries[seriesCounter];
          if (midiInfo.note === expected.note && midiInfo.octave === expected.octave) {
            correctAnswers++;
            expected.color = "green";
            document.getElementById("nativeLog").textContent += " - Richtig!";
          } else {
            expected.color = "red";
            document.getElementById("nativeLog").textContent += " - Falsch!";
          }
          totalAttempts++;
          window.updateScore();
          seriesCounter++;
          if (seriesCounter >= seriesLength) {
            generateSeries();
          }
        }
      }
    };
    
    // Funktion zum Generieren einer neuen Serie erwarteter Noten
    function generateSeries() {
      currentSeries = [];
      seriesCounter = 0;
      seriesLength = 1; // F√ºr diesen Test: Eine Note
      var rangeNotes = ["c", "d", "e", "f", "g"];
      var randomIndex = Math.floor(Math.random() * rangeNotes.length);
      // Erwartete Note: Zuf√§llig gew√§hlt, Oktave 4, Clef "treble"
      currentSeries.push({ note: rangeNotes[randomIndex], octave: 4, clef: "treble", color: "black" });
      drawSeries();
    }
    
    // Funktion zum Zeichnen der Notenserie mit VexFlow
    function drawSeries() {
      var notationDiv = document.getElementById("notation");
      notationDiv.innerHTML = "";
      var usedWidth = 80 * seriesLength + 20;
      var renderer = new Vex.Flow.Renderer(notationDiv, Vex.Flow.Renderer.Backends.SVG);
      renderer.resize(usedWidth, 200);
      var context = renderer.getContext();
      var stave = new Vex.Flow.Stave(10, 40, usedWidth - 20);
      if (currentSeries.length > 0) {
        stave.addClef(currentSeries[0].clef).setContext(context).draw();
      }
      var staveNotes = currentSeries.map(function(item) {
        return new Vex.Flow.StaveNote({
          clef: item.clef,
          keys: [item.note + "/" + item.octave],
          duration: "q"
        }).setStyle({ fillStyle: item.color, strokeStyle: item.color });
      });
      var voice = new Vex.Flow.Voice({ num_beats: seriesLength, beat_value: 4 });
      staveNotes.forEach(function(note) { voice.addTickable(note); });
      new Vex.Flow.Formatter().joinVoices([voice]).format([voice], stave.getWidth() - 20);
      voice.draw(context, stave);
    }
    
    // Event Listener f√ºr DOMContentLoaded ‚Äì initialer Aufbau und Button-Event-Listener
    document.addEventListener("DOMContentLoaded", function() {
      // Initiale Serien-Generierung
      generateSeries();
      
      // Beispiel: Konfiguration der Range-Buttons
      var rangeButtons = document.querySelectorAll("#rangeSelector span");
      rangeButtons.forEach(function(btn) {
        btn.addEventListener("click", function() {
          // Setze alle Buttons auf inaktiv und den geklickten auf aktiv
          rangeButtons.forEach(function(b) {
            b.classList.remove("active-range");
            b.classList.add("inactive-range");
          });
          btn.classList.remove("inactive-range");
          btn.classList.add("active-range");
          generateSeries();
        });
      });
      
      // Analog: Konfiguration der Handmodus-Buttons
      var modeButtons = document.querySelectorAll("#modeSelector span");
      modeButtons.forEach(function(btn) {
        btn.addEventListener("click", function() {
          modeButtons.forEach(function(b) {
            b.classList.remove("active-mode");
            b.classList.add("inactive-mode");
          });
          btn.classList.remove("inactive-mode");
          btn.classList.add("active-mode");
          generateSeries();
        });
      });
      
      // Konfiguration der Level-Buttons
      var levelButtons = document.querySelectorAll("#levelSelector span");
      levelButtons.forEach(function(btn) {
        btn.addEventListener("click", function() {
          levelButtons.forEach(function(b) {
            b.classList.remove("active-level");
            b.classList.add("inactive-level");
          });
          btn.classList.remove("inactive-level");
          btn.classList.add("active-level");
          generateSeries();
        });
      });
    });
  </script>
</body>
</html>
